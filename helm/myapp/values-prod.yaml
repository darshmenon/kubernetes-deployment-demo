replicaCount: 3

image:
  tag: "1.0.0"

ingress:
  hosts:
    - host: myapp.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: myapp-tls
      hosts:
        - myapp.example.com

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20

config:
  NODE_ENV: production
  LOG_LEVEL: info
